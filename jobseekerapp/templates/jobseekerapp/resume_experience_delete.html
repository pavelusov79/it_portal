{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
   <div class="container">
       <h3 class="my-3 text-center">Уверены, что хотите удалить запись о своем прежнем месте работы {{ object.name }} ({{ object.company_name }})?</h3>
       <form action="" method="post">
           {% csrf_token %}
           <input class="btn btn-danger form-control last" type="submit" value="удалить">
       </form>
       <a class="btn btn-round form-control last" href="{% url 'jobseeker:resume_detail' user.pk resume.id %}">отмена</a>
   </div>
{% endblock %}
