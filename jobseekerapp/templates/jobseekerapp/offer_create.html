{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <h3 class="mb-5 font-italic text-center">Форма отправки отклика на вакансию</h3>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form class="form-horizontal" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="form-control" type="submit" value="Отправить отклик">
                </form>
            <button class="btn btn-round form-control last">
                <a href="{% url 'main' %}">
                    К списку вакансий
                </a>
            </button>
            </div>
        </div>
    </div>
{% endblock %}
